<!DOCTYPE HTML>

<html>
	<head>
	<meta charset="utf-8">
	<title> REG and REVIEW </title>
	
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="app.js"></script>
	
	</head>
	<body>
	
	<div class="page">
	<form method="post" action="/submission">
		<div id="part1">
			<div class="row">
				<div class="col-sm-4 col-xs-12">
					<div id="logo"><a href="main.html">Reg/View </a> </div>
				</div>
			</div>
		</div>
		
		<div id="part2">
			<div class="row">
				<div class="column">
					<div class="column1">
						
						<h1> Form ! </h1>
						
						<div id="content">
							<div id="details">
								<div class="setbox">
									<div class="entries">
										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="name"></label>
												<input type="text" id="name" class="form-control" placeholder="Your Fullname">
											</div>
										</div>
										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="email"></label>
												<input type="mail" id="email" class="form-control" placeholder="Your E-mail address">
											</div>
										</div>
										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="github"></label>
												<input type="text" id="github" class="form-control" placeholder="Your Gitub id">
											</div>
										</div>
										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="phoneno"></label>
												<input type="number" id="phoneno" class="form-control" placeholder="Your Phone no">
											</div>
										</div>
										<div class="row form-group">
											<div class="col-md-12">
											
												<label class="sr-only" for="submit"></label>
												<input type="submit" id="sub" class="form-control" value="Submit">
												
											</div>
										</div>
									</div>
								</div>		
							</div>			
						</div>
					</div>
					<div class="column2">
						
						<h1 style="color:white"> View ! </h1>
						
						<div id="id-display-content">
							<div class="displaybox">
								<div class="id-displays">
									<input type="text" id="link" class="link" placeholder="Paste id here">
									
									<div class="display-content">
									
									</div>
									
					
						
						
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</form>	
	</div>			
	</body>
</html>
